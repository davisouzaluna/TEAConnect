<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Alunos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="submit"] {
            width: 200px;
            padding: 10px;
            margin: 5px 0;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Alunos</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <input type="submit" value="Entrar">
        </form>
        <div id="userInfo"></div>
    </div>
    <script src="scripts/login-alunos.js"></script>
</body>
</html>
